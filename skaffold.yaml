apiVersion: skaffold/v2alpha3
kind: Config
deploy: 
  kubectl:
    manifests: 
      - ./infra/k8s/*
build: 
  local: 
    push: false
  artifacts: 
    - image: imran6099/auth
      context: auth
      docker:
        dockerfile: Dockerfile 
      sync: 
        manual: 
          - src: './**/*.js'
            dest: .
    - image: imran6099/product
      context: product-srv
      docker:
        dockerfile: Dockerfile 
      sync: 
        manual: 
          - src: './**/*.js'
            dest: .
    - image: imran6099/user
      context: user-srv
      docker:
        dockerfile: Dockerfile 
      sync: 
        manual: 
          - src: './**/*.js'
            dest: .
